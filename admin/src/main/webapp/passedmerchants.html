<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Merchant</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/merchant.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <!--<script src="js/merchantCommon.js"></script>-->
    <script src="js/merchant.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="header">
    <div class="logo">
        A端管理系统
    </div>
</div>
<div class="middle">
    <div class="menu">
        <div role="presentation" class="bar"  id="audit">
            <span class="glyphicon glyphicon-edit"></span>
            <a href="merchant.html" class="aCss">待审核</a>
        </div>
        <div role="presentation" class="barActive">
            <span class="glyphicon glyphicon-ok-circle"></span>
            <a href="passedmerchants.html" class="active">白名单</a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-remove"></span>
            <a href="notpassedmerchants.html" class="aCss">黑名单</a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-text-background"></span>
            <a href="ads.html" class="aCss">广告审核</a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <a href="comp.html" class="aCss">投诉审核</a>
        </div>
    </div>
    <div class="content">
        <div class="container" align="center" id="app">
            <div class="content_title">
                审核通过的商家
            </div>
            <!--<h1 class="text-center h1"></h1>-->
            <div class="panel panel-default">
                <table id="merchantList"  class="table table-hover table-striped">
                    <thead>
                    <tr id="head">
                        <td>工商号</td>
                        <td>身份证号</td>
                        <td>姓名</td>
                        <!--<td>图片</td>-->
                        <!--<td>电话</td>-->
                        <td>商铺名</td>
                        <!--<td>地址</td>-->
                        <!--<td>备注</td>-->
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            共<span id="totalPage"></span>页/<span id="totalCount"></span>条数据
            每页显示<input type="number" id="pageSize" value=10>条
            <nav aria-label="Page navigation" id="page">
            </nav>
            <input type="hidden" id="currentPage" value=1>
        </div>
    </div>
    <div class="clear"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="MerchantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" >商家详细信息</h4>
            </div>
            <div class="modal-body">
                <div class="message" id="msg"></div>
                <div class="idImg" id="img"></div>
                <div class="detailClear"></div>
            </div>
            <div class="modal-footer" id="optBtn">

            </div>
        </div>
    </div>
</div>
</body>

<script>
    window.onload = function () {
        let url = "http://localhost:9090/admin/merchantInfo/status/1";
        MerchantComponent($("#app"),url,1);
    }
</script>
</html>

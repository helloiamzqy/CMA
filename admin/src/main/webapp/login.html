<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>
<div class="container">

    <div class="login">



        <div class="form_style">

            <div class="t">
                A端管理员登录
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userName">用户名</label>
                    <div class="input-group fontsize">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" name="name" id="userName" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group div_dis fontsize">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> remember me
                    </label>
                </div>
                <input type="submit" class="btn btn-default but_dis warning" value="登录">
                <br>
                <span id="error" class="errors"></span>
            </form>
        </div>
    </div>

</div>
<script>
    $(function () {

        let url  = "manager/find";
        $("#loginForm").on("submit",(e)=> {
            e.preventDefault();
            let obj = $(e.target).serializeObject();
            myAjax(url,"POST",obj,(rs)=>{
                if(rs=="yes"){
                    window.location.href="merchant.html";
                }else{
                    $("#error").text("用户名或密码错误！");
                }
            })
        })
    })
</script>
</body>
</html>

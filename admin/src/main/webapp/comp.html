<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Merchant</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/merchant.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/complaint.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="header">
    <div class="logo">
        A端管理系统
    </div>
</div>
<div class="middle">
    <div class="menu">
        <div role="presentation" class="bar"  id="audit">
            <span class="glyphicon glyphicon-edit"></span>
            <a href="merchant.html" class="aCss">待审核
                <span class="circle" id="m">
                     <span class="item" id="merchantInfoItem"></span>
                </span>
            </a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-ok-circle"></span>
            <a href="passedmerchants.html" class="aCss">白名单</a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-remove"></span>
            <a href="notpassedmerchants.html" class="aCss">黑名单</a>
        </div>
        <div role="presentation" class="bar">
            <span class="glyphicon glyphicon-text-background"></span>
            <a href="ads.html" class="aCss">广告审核
                <span class="circle" id="ad">
                     <span class="item" id="advertisementItem"></span>
                </span>
            </a>
        </div>
        <div role="presentation" class="barActive">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <a href="comp.html" class="active">投诉审核
                <span class="circle" id="cm">
                     <span class="item" id="complaintItem"></span>
                </span>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="container" align="center" id="app">
            <div class="content_title">
                投诉信息
            </div>
            <div class="panel panel-default">
                <table id="ComplaintList"  class="table table-hover table-striped">
                    <thead>
                    <tr id="head">
                        <td>标记已读</td>
                        <td>店铺名</td>
                        <td>原因</td>
                        <td>时间</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            共<span id="totalPage"></span>页/<span id="totalCount"></span>条数据
            每页显示<input type="number" id="pageSize" value=10>条
            <nav aria-label="Page navigation" id="page">
            </nav>
            <input type="hidden" id="currentPage" value=1>
        </div>
    </div>
    <div class="clear"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="ComplaintModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" >投诉信息</h4>
            </div>
            <div class="modal-body">
                <div class="message" id="msg"></div>
                <div class="detailClear"></div>
            </div>
            <div class="modal-footer" id="optBtn">

            </div>
        </div>
    </div>
</div>
</body>

<script>
    window.onload = function () {
        let url = "http://localhost:9090/admin/complaint";
        ComplaintComponent($("#app"),url);
    }
</script>
</html>

<div id="orderPage">

        <tr>
            <td>订单编号</td>

<!-- cancelModal -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="cancelModalLabel">订单取消</h4>
            </div>
            <div class="modal-body">
                <h3 class="confirm">您确定要取消该订单吗？</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="cancel">确定取消</button>
            </div>
        </div>
    </div>
</div>
<!-- successModal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="successModalLabel">订单确认</h4>
            </div>
            <div class="modal-body">
                <h3 class="confirm">您确认收到该订单了吗？</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="success">确定收单</button>
            </div>
        </div>
    </div>
</div>
<!-- commentModal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="commentModalLabel">订单评论</h4>
            </div>
            <div class="modal-body">
                <span class="modalText">请选择好评度：</span>
                <select id="rank" class="modalText">
                    <option value="1">*</option>
                    <option value="2">**</option>
                    <option value="3">***</option>
                    <option value="4">****</option>
                    <option value="5">*****</option>
                </select>
                <div class="modalText">请输入评论内容:</div><br>
                <textarea id="content" class="textSize"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="comment">评论</button>
            </div>
        </div>
    </div>
</div>
<!-- complainModal -->
<div class="modal fade" id="complainModal" tabindex="-1" role="dialog" aria-labelledby="complainModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="complainModalLabel">订单投诉</h4>
            </div>
            <div class="modal-body">
                <div class="modalText">请输入投诉原因:</div><br>
                <textarea id="reason" class="textSize"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="complain">投诉</button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<iframe name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"  width="100%" height="60" src="banner.html"></iframe><hr>
<center>
<div id="orderPage" style="width: 1000px">

    <h1>订 单 主 页</h1>
    <table id="orderList" class="table table-striped table-hover">
        <thead>
        <tr>
            <td>订单编号</td>
            <td>订单商家</td>
            <td>生成时间</td>
            <td>订单总价</td>
            <td>订单状态</td>
            <td>订单详情</td>
            <td>订单操作</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table><hr>


<!-- detailModal -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="detailModalLabel">订单详情</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- cancelModal -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="cancelModalLabel">订单取消</h4>
            </div>
            <div class="modal-body">
                    <h4>您确定要取消xx订单？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-default" id="cancel">确定取消</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- cancelModal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="successModalLabel">订单确认</h4>
            </div>
            <div class="modal-body">
                <h4>您确认收到订单了吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-default" id="success">确定收单</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- commentModal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="commentModalLabel">订单评论</h4>
            </div>
            <div class="modal-body">
                    <h4>请选择:</h4><br>
                    <textarea id="rank"></textarea>
                    <h4>请输入评论内容:</h4><br>
                    <textarea id="content"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="comment">评论</button>
            </div>
        </div>
    </div>
</div>
<!-- complainModal -->
<div class="modal fade" id="complainModal" tabindex="-1" role="dialog" aria-labelledby="complainModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="complainModalLabel">订单投诉</h4>
            </div>
            <div class="modal-body">
                    <h4>请输入投诉原因:</h4><br>
                    <textarea id="reason"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="complain">投诉</button>
            </div>
        </div>
    </div>
</div>
</center>
<script src="../js/order_page.js"></script>
<script src="../js/util.js"></script>
</body>
</html>

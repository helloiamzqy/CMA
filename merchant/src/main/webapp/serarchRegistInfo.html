<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin user Examples</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="manager/util.js"></script>
    <script src="manager/merchantInfoManager.js"></script>
    <script src="manager/polling.js"></script>
    <script src="manager/serarchRegistinfo.js"></script>
    <script src="manager/validation.js"></script>


</head>
<body>
<div id="app">
    <!--[if lte IE 9]>
    <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
        以获得更好的体验！</p>
    <![endif]-->

    <header class="am-topbar admin-header">
        <div class="am-topbar-brand">
            <strong>Merchant</strong> <small>商家后台管理</small>
        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 新订单 <span class="am-badge am-badge-warning" id="newOrder">0</span></a></li>
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span class="am-icon-users"></span> 商家姓名 <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                    </ul>
                </li>
                <li><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
            </ul>
        </div>
    </header>

    <div class="am-cf admin-main">
        <!-- sidebar start -->
        <div class="admin-sidebar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="admin-index.html"><span class="am-icon-home"></span> 首页</a></li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 商家管理 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
                        <li><a href="admin-user.html" class="am-cf"><span class="am-icon-check"></span> 商家资料<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
                        <li><a href="admin-food.html"><span class="am-icon-th"></span> 菜品管理<span class="am-badge am-badge-secondary am-margin-right am-fr"></span></a></li>
                    </ul>
                </li>
                <li><a href="serarchRegistInfo.html"><span class="am-icon-table"></span>注册信息</a></li>
                <li><a href="admin-table.html"><span class="am-icon-table"></span> 订单查询</a></li>
                <li><a href="admin-ad.html"><span class="am-icon-pencil-square-o"></span> 广告申请</a></li>
                <li><a href="admin-complain.html"><span class="am-icon-table"></span> 投诉查看</a></li>
                <li><a href="#" id="out"><span class="am-icon-sign-out"></span> 注销</a></li>
            </ul>

        </div>
        <!-- sidebar end -->

        <!-- content start -->
        <div class="admin-content">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">注册信息</strong> / <small>Personal information</small></div>
            </div>

            <hr/>

            <div class="am-g">

                <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                </div>

                <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                    <form class="am-form am-form-horizontal" id="merchantInfo">
                        <div class="am-form-group">
                            <label for="shopName">商家名：</label>
                            <input type="text" id="shopName" name="shopName" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="address">地址：</label>
                            <input type="text" id="address" name="address" placeholder="输入地址" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="phone">电话：</label>
                            <input type="text" id="phone" name="phone" placeholder="输入电话" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="creditCode">工商号：</label>
                            <input type="text" class=""  id="creditCode" name="creditCode"  placeholder="输入工商号 " required />
                        </div>

                        <img id="picSrc" src="" style="width: 300px;height: 200px">
                        <div class="am-form-group">
                            <label for="idCard">身份证：</label>
                            <input type="text" class=""  id="idCard" name="idCard" placeholder="输入身份证"  minlength="18" required />
                        </div>
                        <input type="hidden"  id="aHiddenPicture" name="picture">
                        <div class="am-form-group">
                            <label for="corporateName">法人名称：</label>
                            <input type="text" class=""  id="corporateName" name="corporateName" placeholder="输入法人名称"  minlength="3" required />
                        </div>
                        <div class="am-alert am-alert-secondary" data-am-alert id="block" style="display: none">
                            <p id="comments"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <hr>
    </footer>
</div>

<!--[if lt IE 9]>
<script src="assets/js/modernizr.js"></script>
<script src="assets/js/polyfill/rem.min.js"></script>
<script src="assets/js/polyfill/respond.min.js"></script>
<script src="assets/js/amazeui.legacy.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->

<!--<![endif]-->
<script src="assets/js/app.js"></script>
</body>
</html>

<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Merchant 商家后台管理</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">

    <script src="js/jquery.js"></script>
    <script src="manager/util.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="manager/registInfo.js"></script>

</head>
<body>
<div id="indexApp">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>Merchant</strong> <small>商家后台</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="am-g" id="regist">
    <div class="am-u-sm-3 am-u-sm-centered">
        <form action="" class="am-form" id="addForm" data-am-validator>
        <fieldset>
            <legend>商家注册</legend>
            <div class="am-form-group">
                <label for="shopName">商家名：</label>
                <input type="text" id="shopName" name="shopName" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
            </div>

            <div class="am-form-group">
                <label for="address">地址：</label>
                <input type="text" id="address" name="address" placeholder="输入地址" required/>
            </div>

            <div class="am-form-group">
                <label for="phone">电话：</label>
                <input type="text" id="phone" name="phone" placeholder="输入电话" required/>
            </div>

            <div class="am-form-group">
                <label for="creditCode">工商号：</label>
                <input type="text" class=""  id="creditCode" name="creditCode"  placeholder="输入工商号 " required />
            </div>

            <div class="am-form-group">
                <label for="idCard">身份证：</label>
                <input type="text" class=""  id="idCard" name="idCard" placeholder="输入身份证"  minlength="18" required />
            </div>
            <input type="hidden"  id="aHiddenPicture" name="picture">
            <div class="am-form-group">
                <label for="corporateName">法人名称：</label>
                <input type="text" class=""  id="corporateName" name="corporateName" placeholder="输入法人名称"  minlength="3" required />
            </div>
            <img id="picSrc" src="">

            <div class="am-alert am-alert-secondary" data-am-alert id="block" style="display: none">
                <p id="comments"></p>
            </div>
            <button class="am-btn am-btn-secondary" type="submit">提交</button>
        </fieldset>
    </form>
    <form action="" method="post" id="picForm">
        <input type="file" name="file" id="upPicture">
    </form>
    </div>
</div>
</div>
<script>

</script>

</body>
</html>
